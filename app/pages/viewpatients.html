<div id="viewtable" ng-controller="patientsController">
    <table id="tablepatients" class="table" ng-model="x.patient_id">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Age</th>
        </tr>
        <tr ng-repeat="x in patients">
            <td>{{x.patient_id}}</td>
            <td>{{x.firstname}}</td>
            <td>{{x.lastname}}</td>
            <td>{{x.sex}}</td>
            <td>{{x.age}}</td>
        </tr>
    </table>
</div>
